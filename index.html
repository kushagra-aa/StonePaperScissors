<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>
        Stone Paper Scissors
    </title>
</head>

<body>
    <div class="container">
        <div class="scoreboard">
            <div class="score">score <span></span></div>
            <div class="high-score">high score <span></span></div>
        </div>
        <div class="hands">
            <div class="paper-con">
                <img src="./assets/icons/paper.png" class="icon" alt="paper" onclick="pickhandUser('paper')">
            </div>
            <img src="./assets/icons/stone.png" class="icon stone" alt="stone" onclick="pickhandUser('stone')">
            <img src="./assets/icons/scissors.png" class="icon scissors" alt="scissors"
                onclick="pickhandUser('scissors')">
        </div>
        <div class="results">
            <div class="result-in result-hand user-hand">
                <h2>you picked</h2>
                <img id="user-picked">
            </div>
            <div class="result-in result">
                <h2></h2>
                <button class="again main" onclick="again()">again</button>
            </div>
            <div class="result-in result-hand house-hand">
                <h2>house picked</h2>
                <img src="/assets/icons/scissors.png" id="house-picked" alt="scissors">
            </div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/kushagra-aa?tab=repositories" target="_blank" class="center">Get the code here</a>
        <div class="by right">by
            <a href="https://kushagra-aa.github.io/portfolio/" target="_blank">kushagra-aa</a>
        </div>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
